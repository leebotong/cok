	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>

<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>권유직원/영업점 등록</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="pgTitWrap">
				<!-- [2023-05-19] 권유직원 입력 UI개선// -->
				<p class="pTit">NH콕뱅크 앱을 추천한<br><strong>권유직원</strong>을 등록해주세요</p>
				<ul class="listDot">
					<li>권유직원/영업점 등록은<br>
						1회만 등록 가능하며 차후 변경하실 수 없어요.</li>
				</ul>
				<!-- //[2023-05-19] 권유직원 입력 UI개선 -->
			</div>

			<div class="formWrap">
				<div class="formItem">
					<!-- [2023-05-19] 권유직원 입력 UI개선// -->
					<div class="inpText">
						<input type="text" title="권유직원" value="" class="tyTxt sKey" placeholder="권유직원 선택" readonly>
						<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
						<button role="button" class="btnSm">검색</button>
					</div>
					<div class="inpText mt14">
						<input type="text" title="영업점" value="북아현지점" class="tyTxt" placeholder="영업점" readonly>
						<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
						<button role="button" class="btnSm disabled">검색</button>
					</div>
					<!-- //[2023-05-19] 권유직원 입력 UI개선 -->
				</div>
			</div>

		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full sel">등록</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

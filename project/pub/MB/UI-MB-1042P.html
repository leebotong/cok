<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-MB-1042_P</title>
	<meta name="publisher" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script>
		$(function(){
			popOpen(popupA);
		})
	</script>
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>사전계좌확인</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<a href="javascript:popOpen(popupA);" title="풀팝업 열기" role="button" class="popOpen">풀팝업</a>
			
		</div>  <!-- //#contents -->
		
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- FULL POPUP -->
	<div id="popupA" class="popupWrap full" style="display:none;">
		<div class="fullPopupDim">
			<div class="popContent">
				<div class="popContentBox">
					<div class="popHead">
						<div class="popHeadBox">
							<h2 tabindex="0"><span class="blind">팝업</span></h2>
						</div>
					</div>
					<div class="popContBox">
						<div class="pgTitWrap">
							<p class="pTit">프로필 이미지로<br>사용할 <strong>캐릭터</strong>를 <strong>선택하세요.</strong></p>
							<ul class="listDot">
								<li>콕뱅크의 무럭무럭 친구들로 프로필을 꾸며보세요!</li>
							</ul>
						</div>

						<div class="characSelect">
							<ul>
								<li><a href="javascript:;" role="button"><img src="../../images/cont/img_charac01.png" alt="캐릭터 쌀알 무럭"></a></li>
								<li><a href="javascript:;" role="button"><img src="../../images/cont/img_charac02.png" alt="캐릭터 고구마 호호"></a></li>
								<li><a href="javascript:;" role="button"><img src="../../images/cont/img_charac03.png" alt="캐릭터 오리 또또"></a></li>
								<li><a href="javascript:;" role="button"><img src="../../images/cont/img_charac04.png" alt="캐릭터 달걀 달이"></a></li>
								<li><a href="javascript:;" role="button"><img src="../../images/cont/img_charac05.png" alt="캐릭터 양파 양양"></a></li>
								<li><a href="javascript:;" role="button"><img src="../../images/cont/img_charac06.png" alt="캐릭터 사과 쁘리"></a></li>
							</ul>
						</div>

						<script>
							$(function(){
								$('.characSelect a').click(function(){
									if(! $(this).hasClass('active')){
										$('.characSelect a').removeClass('active').attr('title','');;
										$(this).addClass('active').attr('title','선택됨');
									}
								})
							})
						</script>
					</div>

					<div class="popFootBox">
						<div class="btnArea">
							<button class="sel">확인</button>
						</div>
					</div>
					<a href="#none" role="button" onclick="popClose(this)" class="btnPopClose"><span class="blind">팝업 닫기</span></a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>

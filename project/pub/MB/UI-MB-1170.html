	<script src="../../js/jquery-1.9.1.min.js"></script>

<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>기프티콕</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="twoToneType">
				<div class="ttTop">
					<div class="roundBoxPoint">
						<div class="listTblPoint">
							<span class="tit">김농협님의<br>기프티콕</span>
							<strong class="txt won">80콕</strong><!-- [2022-08-30] 클래스 추가 -->
						</div>
					</div>
				</div>
				<div class="ttBottom">
					<div class="ttContents">
						<ul class="roundLinkBox accreditList mt0">
							<li>
								<a href="javascript:;" role="button" class="gifti01">
									<strong>기프티콕 적립/사용내역</strong><!-- [2022-10-11] 윤지현:문구수정 -->
									<p class="desc">기프티콕 적립, 사용, 소멸 내역을<br>확인하실 수 있습니다.</p><!-- [2022-10-11] 윤지현:문구수정 -->
								</a>
							</li>
							<li>
								<a href="javascript:;" role="button" class="gifti02">
									<strong>기프티콕 안내</strong>
									<p class="desc">기프티콕 이란 무엇인지 자세하게<br>확인하실 수 있습니다.</p>
								</a>
							</li>
						</ul>
						<!-- [2022-08-30] 추가 -->
						<script>
							$(function(){
								$('.accreditList a').click(function(){
									if(! $(this).hasClass('active')){
										$('.accreditList a').removeClass('active').attr('title','');;
										$(this).addClass('active').attr('title','선택됨');
									}
								})
							})
						</script>
						<!-- //[2022-08-30] 추가 -->

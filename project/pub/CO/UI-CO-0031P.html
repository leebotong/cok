<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-CO-0031P</title>
	<meta name="publisher" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script>
		$(function(){
			popOpen(popupA);
		})
	</script>
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>콕! BASIC 적금</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<a href="javascrit:;" onclick="popOpen(popupA)">팝업열기</a>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full dis">다음</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- FULL POPUP -->
	<div id="popupA" class="popupWrap full" >
		<div class="fullPopupDim">
			<div class="popContent">
				<div class="popContentBox">
					<div class="popHead">
						<div class="popHeadBox">
							<h2 tabindex="0">신분증 정보 확인</h2>
						</div>
					</div>
					<div class="popContBox">
						<div class="pgTitWrap">
							<p class="pTit">고객님의 <strong>주민등록증</strong> 정보와<br>일치하지 않습니다.</p>
							<!-- case: 운전면허증 -->
							<p class="pTit">고객님의 <strong>운전면허증</strong> 정보와<br>일치하지 않습니다.</p>
							<ul class="listDot">
								<li>정보 수정 후 제출 버튼을 눌러주세요.</li>
							</ul>
						</div>

						<div class="creditPhoto">
							<img src="../../images/market/cont/@temp_img01.png" alt="">
						</div>

						<div class="formWrap">
							<div class="formItem">
								<div class="formItem">
									<strong class="formTit">이름</strong>
									<div class="inpText">
										<input type="text" title="이름" class="tyTxt" value="김농협" placeholder="">
										<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
									</div>
								</div>
							</div>
							<div class="formItem">
								<div class="formItem">
									<strong class="formTit">주민등록번호</strong>
									<div class="formGroup">
										<div class="inpText">
											<input type="tel" title="주민등록번호 앞자리" class="tyTxt" value="900101">
										</div>
										<span class="etc">-</span>
										<div class="inpText">
											<button type="button" title="주민등록번호 7자리 입력됨" aria-label="주민등록번호 7자리 입력" class="btnTransparent"></button> <!-- 개발전달: 보안키패트 여는 버튼(onclick 이벤트) / title은 dafault 는 공백, 입력완료 후 삽입 -->
											<input type="password" title="주민등록번호 뒷자리" class="tyTxt" value="1111111" readonly aria-hidden="true">
										</div>
									</div>
								</div>
							</div>
							<div class="formItem">
								<div class="formItem">
									<strong class="formTit">발급일자</strong>
									<div class="inpText">
										<input type="tel" title="발급일자" class="tyTxt" value="2022.05.05" placeholder="">
										<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
									</div>
								</div>
							</div>
							<div class="formItem">
								<strong class="formTit">운전면허번호</strong>
								<div class="formGroup">
									<div class="inpText">
										<input type="text" title="운전면허번호 첫번째자리" class="tyTxt" value="서울" placeholder="">
									</div>
									<div class="inpText">
										<input type="tel" title="운전면허번호 두번째자리" class="tyTxt" value="11" maxlength="2" placeholder="">
									</div>
									<div class="inpText">
										<input type="tel" title="운전면허번호 세번째자리" class="tyTxt" value="1111" maxlength="4" placeholder="">
									</div>
									<div class="inpText">
										<input type="tel" title="운전면허번호 마지막자리" class="tyTxt" value="11" maxlength="2" placeholder="">
									</div>
								</div>
							</div>
						</div>

						<div class="btmInfoWrap">
							<strong class="tit">확인사항</strong>
							<ul class="listDot">
								<li>촬영된 사진이 선명하지 않거나 일부만 촬영된 경우 재촬영하여 주시기 바랍니다.</li>
								<li>실제 신분증 정보와 다르게 인식된 경우 직접 수정하신 후 제출해주세요.</li>
							</ul>
						</div>
					</div>

					<div class="popFootBox">
						<div class="btnArea">
							<button class="">재촬영</button>
							<button class="sel">신분증 제출</button>
						</div>
					</div>
					<a href="#none" role="button" onclick="popClose(this)" class="btnPopClose"><span class="blind">팝업 닫기</span></a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

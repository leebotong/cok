<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>콕</title>
	<meta name="publisher" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>지방세</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">

			<div class="tabWrap oneDepth">
				<div role="tablist" class="tabList">
					<a href="javascript:;" role="tab" aria-selected="true" class="active">납부</a>
					<a href="javascript:;" role="tab">예약납부내역</a>
					<a href="javascript:;" role="tab">납부내역</a>
				</div>
			</div>
			<div class="twoToneType">
				<div class="ttTop">
					<div class="topImgWrap qr">
						<p class="topImgWrapTxt">
							조회방법을 선택하시거나<br>고지서의 <strong>QR코드를 촬영</strong><br>해주세요.
						</p>
					</div>
					<!-- [2022-10-05] 김자영: 버튼위치 변경 -->
					<div class="btnInArea pb10">
						<button type="button" class="point">QR코드납부</button>
					</div>
					<!--// [2022-10-05] 김자영: 버튼위치 변경 -->
				</div>
				<div class="ttBottom">
					<div class="ttContents">
						<!-- [2022-10-05] 김자영: 버튼 삭제
						<div class="btnInArea mt0">
							<button type="button" class="point">QR코드납부</button>
						</div>-->
						<div class="tabWrap segment"><!-- [2022-10-05] 김자영: class mt30 삭제 -->
							<div role="tablist" class="tabList">
								<a href="javascript:;" role="tab" aria-selected="true" class="segmentItem active">일괄조회</a>
								<a href="javascript:;" role="tab" class="segmentItem">단건조회</a>
								<!-- [2022-06-10] 윤지현:qr탭삭제 -->
							</div>
							<div class="tabPanelList">
								<div role="tabpanel" class="tabPanel show">
									<div class="formWrap">
										<div class="formItem">
											<strong class="formTit">조회기준 선택</strong>
											<div class="inpSel">
												<a href="javascript:;" title="조회기준 선택" role="button" class="btnSel">주민등록번호</a>
											</div>
										</div>
										<!-- 조회기준 주민등록번호 선택시 -->
										<div class="formItem">
											<strong class="formTit">주민등록번호</strong>
											<div class="inpText">
												<input type="tel" title="주민등록번호" class="tyTxt" value="940909-*******" placeholder="" readonly=""><!-- [2022-06-24] 김자영:마크업수정 -->
												<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
											</div>
										</div>

										<!-- [2022-06-24] 김자영:조회기준 간편납부번호 선택시 추가 -->
										<div class="formItem">
											<strong class="formTit">간편납부번호</strong>
											<div class="inpText">
												<input type="tel" title="간편납부번호" value placeholder="-'없이 입력">
												<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
											</div>
										</div>


										<div class="formItem">
											<strong class="formTit">행정구역 선택</strong>
											<div class="inpSel">
												<a href="javascript:;" title="행정구역 선택" role="button" class="btnSel">전지역</a>
											</div>
										</div>
										<div class="formItem">
											<strong class="formTit">지자체 선택</strong>
											<div class="inpSel">
												<a href="javascript:;" title="지자체 선택" role="button" class="btnSel">전지역</a>
											</div>
										</div>
									</div>
									<!-- [2022-06-24] 김자영:삭제
									<div class="btmInfoWrap">
										<strong class="tit">확인사항</strong>
										<ul class="infoTxt">
											<li>지방세 입금은 지방자치단체의 요청에 따라 납부 취소가 불가 합니다.</li>
										</ul>
									</div>
									-->
								</div>
								<div role="tabpanel" class="tabPanel">단건조회</div>
							</div>
						</div>

						<!-- [2022-06-24] 김자영:마크업 위치이동 -->
						<div class="btmInfoWrap">
							<strong class="tit">확인사항</strong>
							<ul class="infoTxt">
								<li><span class="pColor">서비스 이용시간: 매일 00:30~23:10</span></li><!-- [2022-10-11] 윤지현:문구수정 --><!-- [2022-10-07] 윤지현:문구추가 -->
								<li>지방세 입금은 지방자치단체의 요청에 따라 납부 취소가 불가 합니다.</li>
							</ul>
						</div>
						<!-- [2022-06-24] 김자영:마크업 위치이동 -->
					</div>
				</div>

			</div>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full sel dis">조회</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

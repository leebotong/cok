<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>UI-TX-031T</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/cok_com.js"></script>
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>국세납부(재정자금)</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="tabWrap oneDepth">
				<div role="tablist" class="tabList">
					<a href="javascript:;" role="tab" class="active">조회납부</a>
					<a href="javascript:;" role="tab">연대납부</a>
					<a href="javascript:;" role="tab">자진납부</a>
					<a href="javascript:;" role="tab">내역조회</a>
				</div>
			</div>

			<p class="defTit2">조회구분</p>

			<div class="tabWrap segment">
				<div role="tablist" class="tabList">
					<a href="javascript:;" role="tab" class="segmentItem active">고객관리번호</a>
					<a href="javascript:;" role="tab" class="segmentItem">전자납부번호</a>
				</div>
				<div class="tabPanelList">
					<div role="tabpanel" class="tabPanel show">
						<!-- [2022-10-13] 김자영: 삭제
						<p class="defTit2">조회설정</p>
						-->
						
						<div class="rdoBtnsWrap">
							<!-- [2022-07-07] 김자영 : label 수정-->
							<ul>
								<li>
									<span class="rdoBtn">
										<input type="radio" name="sample00" id="sample01">
										<label for="sample01">1주일</label>
									</span>
								</li>
								<li>
									<span class="rdoBtn">
										<input type="radio" name="sample00" id="sample02">
										<label for="sample02">1개월</label>
									</span>
								</li>
								<li>
									<span class="rdoBtn">
										<input type="radio" name="sample00" id="sample03">
										<label for="sample03">3개월</label>
									</span>
								</li>
								<li>
									<span class="rdoBtn">
										<input type="radio" name="sample00" id="sample04">
										<label for="sample04">6개월</label>
									</span>
								</li>
								<li class="filter">
									<a href="javascript:;" role="button" aria-label="조회기간설정 선택" class="btnFilter"></a>
								</li>
							</ul>
							<!--// [2022-07-07] 김자영 : label 수정-->
						</div>

						<hr class="divingLine">
					</div>

					<div role="tabpanel" class="tabPanel">
						<div class="formWrap">
							<div class="formItem">
								<strong class="formTit">분류기호(국세청)</strong>
								<div class="formGroup">
									<div class="inpText">
										<input type="tel" title="분류기호(국세청)" value="0126" class="tyTxt" maxlength="4" readonly>
									</div>
								</div>
							</div>
							<div class="formItem">
								<strong class="formTit">분류기호(0126)와 15자리 입력</strong>
								<div class="formGroup">
									<div class="inpText">
										<input type="tel" title="분류기호(0126)와 15자리" value class="tyTxt" placeholder="EX) 0126***************" maxlength="15">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="btmInfoWrap">
				<strong class="tit">확인사항</strong>
				<ul class="listDot">
						<li>서비스 이용시간: 평일 00:30~23:00</li>
						<li>결정구분이 1~4인 경우에는 자진납부로 납부하시기 바랍니다. <a href="javascript:;" target="_blank" title="자진납부 바로가기 이동" class="pColor">자진납부 바로가기</a></li>
						<li>개인사업자의 사업자번호로 고지된 국세는 국세청 홈택스 서비스 (<a href="http://m.hometax.go.kr" target="_blank" title="홈택스 서비스로 이동" class="pColor">http://m.hometax.go.kr</a>)를 이용하시기 바랍니다.</li>
						<li>10원 이상 금액만 수납처리 됩니다.(단수금액은 수납불가)</li>
				</ul>
			</div>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full sel">조회</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

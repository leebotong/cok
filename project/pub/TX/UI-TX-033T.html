			<p class="defTit2">조회구분</p>

				</div>
				<div class="formItem">
					<strong class="formTit">분류기호(0126)와 15자리 입력</strong>
					<div class="inpText">
						<input type="tel" title="분류기호(0126)와 15자리" class="tyTxt" value="" maxlength="15" placeholder="EX) 0126***************">

			<div class="btmInfoWrap">

						<li>조회납부는 2003년 고지분부터 납부하실 수 있습니다.</li>

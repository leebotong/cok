<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-SA-0009</title>
	<meta name="publisher" content>
	<meta name="description" content>
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

	<div id="wrap">
		<div id="header">
			<div class="headerL">
				<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
			</div>
			<h1>간편비밀번호 재설정</h1>
			<div class="headerR">
				<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
				<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
			</div>
		</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="pgTitWrap">
				<p class="pTit"><strong>계좌인증</strong>을 해주세요.</p>
				<ul class="listDot">
					<li>간편비밀번호 재설정을 위해 계좌인증이 필요합니다.</li>
				</ul>
			</div>
			<div class="formWrap">
				<div class="formItem">
					<strong class="formTit">이름</strong>
					<div class="inpText">
						<input type="text" title="이름입력" class="tyTxt" value placeholder="이름입력">
						<button type="button" title="입력 텍스트 삭제" class="btnReset" style="display: none;"></button>
					</div>
					<p class="infoTxtErr">Error MSG</p>
				</div>
				<div class="formItem">
					<strong class="formTit">생년월일</strong>
					<div class="inpText">
						<input type="text" title="생년월일 입력" value placeholder="8자리 입력(예:19880101)" maxlength="8"><!-- [2022-09-23] 김자영: class tyNum 삭제-->
						<button type="button" title="입력 텍스트 삭제" class="btnReset" style="display: none;"></button>
					</div>
					<p class="infoTxtErr">Error MSG</p>
				</div>
				<div class="formItem">
					<strong class="formTit">계좌번호</strong>
					<div class="inpText">
						<input type="tel" title="이체 금액" value placeholder="'-'없이 입력" maxlength="16"><!-- [2022-09-23] 김자영: class tyNum 삭제-->
						<button type="button" title="입력 텍스트 삭제" class="btnReset" style="display: none;"></button>
					</div>
					<p class="infoTxtErr">Error MSG</p>
				</div>
				<div class="formItem">
					<strong class="formTit">계좌비밀번호</strong>
					<div class="inpText error readonly">
						<button type="button" title="계좌비밀번호 4자리 입력됨" aria-label="계좌비밀번호" class="btnTransparent"></button> <!-- 개발전달: 보안키패트 여는 버튼(onclick 이벤트) / title은 dafault 는 공백, 입력완료 후 삽입 -->
						<input type="password" title="계좌비밀번호 숫자 4자리 입력" aria-hidden="true" class="tyTxt sKey" value placeholder="숫자 4자리 입력" readonly>
						<a href="javascript:;" role="button" class="btnSm">계좌확인</a>
					</div>
					<p class="infoTxtOk">인증 완료되었습니다.</p>
					<p class="infoTxtErr">비밀번호가 일치하지 않습니다. (1/5)</p>
				</div>
			</div>
			<div class="formItem">
				<!-- [2022-09-27] 김자영 : 마크업 변경 -->
				<p class="defTit2">휴대전화의 명의자</p>
				<div class="btnInArea dbl">
					<button type="button" class="point">본인명의 휴대전화</button>
					<button type="button">타인명의 휴대전화</button>
				</div>
				<!--// [2022-09-27] 김자영 : 마크업 변경 -->
			</div>
			<div class="btmInfoWrap">
				<strong class="tit">확인사항</strong>
				<ul class="listDot">
					<li>본인명의 사용자: 유심인증을 통해 간편비밀번호 재설정 가능</li>
					<li>타인명의 사용자: ARS인증을 통해 간편비밀번호 재설정 가능</li>
				</ul>
			</div>		
		</div>  <!-- //#contents -->
	</div>  <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

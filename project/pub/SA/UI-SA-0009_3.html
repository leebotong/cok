<body>

	<div id="wrap">
		<div id="header">
			<div class="headerL">
				<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
			</div>
			<h1>간편비밀번호 재설정</h1>
			<div class="headerR">
				<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
				<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
			</div>
		</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="pgTitWrap">
				<p class="pTit"><strong>간편비밀번호 재설정</strong>을 <br><strong>진행</strong>합니다.</p>
			</div>
			<div class="formWrap">
				<div class="formItem">
					<strong class="formTit">이름</strong>
					<div class="inpText">
						<input type="text" title="이름입력" class="tyTxt" value placeholder="이름입력">
						<button type="button" title="입력 텍스트 삭제" class="btnReset" style="display: none;"></button>
					</div>
					<p class="infoTxtErr">Error MSG</p>
				</div>

				<div class="formItem">
					<strong class="formTit">주민등록번호</strong>
					<div class="formGroup">
						<div class="inpText">
							<input type="tel" title="주민등록번호 앞자리" class="tyTxt" value placeholder="앞자리 입력">
						</div>
						<span class="etc">-</span>	
						<div class="inpText inpFirstNum"><input type="tel" title="주민등록번호 뒤 첫자리 입력"></div>
						<div class="inpText">
							<input type="password" title="주민등록번호 뒷자리" aria-hidden="true" class="tyTxt" value="000000" placeholder="뒷자리 입력" readonly>
						</div>
					</div>
					<p class="infoTxtErr">Error MSG</p>
				</div>
				
			</div>
			
		</div>  <!-- //#contents -->

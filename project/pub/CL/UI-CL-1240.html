<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-CL-1240</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>회비내역</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="pgTitWrap">
				<p class="pTit">입력한 <strong>이메일</strong>로<br><strong>회비내역</strong>을 보내드려요</p>
			</div>

			<div class="formWrap">
				<div class="formItem">
					<strong class="formTit">전송받을 이메일</strong>
					<div class="formGroup">
						<div class="inpText">
							<input type="tel" title="아이디" value="" class="tyTxt">
						</div>
						<span class="etc">@</span>
						<div class="inpSel">
							<a href="javascript:;" title="도메인 선택" role="button" class="btnSel placeholder">nonghyup.com</a>
						</div>
					</div>
					<div class="inpText">
						<input type="text" title="이메일주소 직접입력" value="" class="tyTxt" placeholder="직접입력">
						<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
					</div>
				</div>
				<div class="formItem">
					<strong class="formTit">회비내역 기간</strong>

					<div class="rdoBtnsWrap">
						<ul>
							<li>
								<span class="rdoBtn">
									<input type="radio" name="sample00" id="sample01" checked>
									<label for="sample01">1주일</label>
								</span>
							</li>
							<li>
								<span class="rdoBtn">
									<input type="radio" name="sample00" id="sample02">
									<label for="sample02">1개월</label>
								</span>
							</li>
							<li>
								<span class="rdoBtn">
									<input type="radio" name="sample00" id="sample03">
									<label for="sample03">3개월</label>
								</span>
							</li>
							<li>
								<span class="rdoBtn">
									<input type="radio" name="sample00" id="sample04">
									<label for="sample04">6개월</label>
								</span>
							</li>
							<li class="filter">
								<a href="javascript:;" role="button" aria-label="조회기간설정 선택" class="btnFilter"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<hr class="divingLine" aria-hidden="true">
			<div class="btmInfoWrap">
				<strong class="tit">확인사항</strong>
				<ul class="listDot">
					<li>본 메일은 보안메일로 발송되므로 열람 시 보내는 분의 생년월일 입력이 필요해요.</li>
					<li>이메일로 발송된 파일은 증빙자료로서의 법적 효력이 없으니 참고해 주세요.
					</li>
				</ul>
			</div>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full sel">전송</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
</div>

</body>
</html>

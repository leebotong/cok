<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-CL-1130</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>알림 등록/수정</h1>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="CLwrite">
				<div class="textAreaWrap">
					<textarea title="공지입력" id="CLtxt" class="jsAutosize" placeholder="모임원들에게 공유하고 싶은 소식을 입력해 주세요."></textarea> <!-- [2023-05-24] 콕모임 : jsAutosize 추가-->
					<p class="size"><span>0</span>/200</p>
				</div>
				<script>
					var txtLimit = 200;
					$(document).on('keyup', '#CLtxt', function(){
						var _len = $(this).val().length;

						$(".CLwrite .size span").text(_len);
						if( _len > txtLimit ){
							$(this).val($(this).val().substr(0, txtLimit));
						}
					})
				</script>

			</div>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full sel dis">저장</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<script>
	// [2023-06-13] 콕모임 : textarea 입력시 스크롤 상단으로. iOS대응
	$(function () {
		$(document)
		.off("focus", "textarea")
		.on("focus", "textarea", function (e) {
			$(window).scrollTop(0);
		})
	});
</script>
<!-- POPUP AREA -->
<div id="popupArea">
</div>

</body>
</html>

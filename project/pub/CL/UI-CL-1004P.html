							</div>
							<div class="Layer_Con">
								<!-- 컨펌메세지 -->
								<div class="confirmMsg">
									<i class="warning"></i>
									<p class="tit">콕뱅크에 등록된 계좌 중 <span class="pColor">콕모임에 <br>연결할 농∙축협 계좌</span>가 없어요.</p>
									<p class="txt">계좌당 1개의 모임만 연결할 수 있으며, 농협은행 계좌는 콕모임에 사용하실 수 없어요. <br>보유하신 농∙축협 계좌를 콕뱅크에 추가 등록하시거나 계좌 개설 후 다시 시도해주세요.</p>  	<!-- [2023-06-20] 이경아 : 문구수정 -->
									<!-- [2023-03-23] 김연진 : 버튼추가 -->
									<div class="btnLnkLine">

								</div>
							</div>
							<div class="Layer_Pop_Close">
								<div class="btnArea half">
									<button type="button" title onclick="popClose(this)" class="">계좌등록</button>
									<button type="button" title onclick="popClose(this)" class="sel">계좌개설</button>
								</div>
							</div>

<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>모임 색상 변경</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<a href="javascript:popOpen(popupA);" title="팝업 열기" role="button" class="popOpen">UI-CL-1102P</a><br><br>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<!-- <div class="btnArea">
				<button type="button" class="btn_full sel">조회</button>
			</div> -->
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- 슬라이드 팝업 -->
	<div id="popupA" class="popupWrap slide" style="display:none;">
		<div class="slidePopupDim">
			<div class="layerSelectCont">
				<div class="layerSelectContInner">
					<div class="layerSelectTitle">
						<h2 tabindex="0">모임 색상 변경</h2>
					</div>
					<div class="layerSelectContent">
						<ul class="colorChkList CL">
							<li>
								<div class="colorChg purple">
									<input type="radio" name="colorChange" id="purpleC" checked="">
									<label for="purpleC">purple</label>
								</div>
							</li>
							<li>
								<div class="colorChg green">
									<input type="radio" name="colorChange" id="greenC">
									<label for="greenC">green</label>
								</div>
							</li>
							<li>
								<div class="colorChg yellow">
									<input type="radio" name="colorChange" id="yellowC">
									<label for="yellowC">yellow</label>
								</div>
							</li>
							<li>
								<div class="colorChg primary">
									<input type="radio" name="colorChange" id="primaryC">
									<label for="primaryC">primary</label>
								</div>
							</li>
							<li>
								<div class="colorChg pink">
									<input type="radio" name="colorChange" id="pinkC">
									<label for="pinkC">purple</label>
								</div>
							</li>
							<li>
								<div class="colorChg lightpurple">
									<input type="radio" name="colorChange" id="lightpurpleC">
									<label for="lightpurpleC">lightpurple</label>
								</div>
							</li>
							<li>
								<div class="colorChg lightblue">
									<input type="radio" name="colorChange" id="lightblueC">
									<label for="lightblueC">lightblue</label>
								</div>
							</li>
							<li>
								<div class="colorChg sky">
									<input type="radio" name="colorChange" id="skyC">
									<label for="skyC">skyblue</label>
								</div>
							</li>
							<li>
								<div class="colorChg blue">
									<input type="radio" name="colorChange" id="blueC">
									<label for="blueC">blue</label>
								</div>
							</li>
							<li>
								<div class="colorChg gray">
									<input type="radio" name="colorChange" id="grayC">
									<label for="grayC">gray</label>
								</div>
							</li>
							<li>
								<div class="colorChg lightgray">
									<input type="radio" name="colorChange" id="lightgrayC">
									<label for="lightgrayC">lightgray</label>
								</div>
							</li>
							<li>
								<div class="colorChg lightsky">
									<input type="radio" name="colorChange" id="lightskyC">
									<label for="lightskyC">primary</label>
								</div>
							</li>
						</ul>
						<script>
							$(document).on('click', '.colorBtn', function () {
								var radios = $('input[name=colorChange]');

								for(var i = 0; i < radios.length; i++) {
									var $this = $(radios[i]);

									if($this.is(":checked")) {	// 체크된 애 확인
										var selClass = $this.attr('id');
										$("body").removeClass();
										$("body").addClass(selClass);
										return;
									}
								}
							});
						</script>
					</div>
					<div class="popFootBox">
						<div class="btnArea">
							<button type="button" onclick="popClose(this)" class="sel">확인</button>
						</div>
					</div>
					<a href="#nolink" role="button" onclick="popClose(this)" class="btnPopClose"><span class="blind">팝업 닫기</span></a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- 슬라이드 팝업 -->
	<div id="popupA" class="popupWrap slide" style="display:none;">
		<div class="slidePopupDim">
			<div class="layerSelectCont">
				<div class="layerSelectContInner">
					<div class="layerSelectTitle">
						<h2 tabindex="0">과거 송금메모
							<div class="tooltipWrap">
								<button type="button" aria-label="툴팁보기" class="btnToolTip"></button>
								<div class="tooltipCont">
									<ul class="listDot">
										<li>2023년 MM월 DD일 이전 입력하신 송금메모는 과거 송금메모 조회를 통해 확인하실 수 있어요. </li>
									</ul>
									<button type="button" aria-label="툴팁 닫기" onclick="" class="close"></button>
								</div>
							</div>
						</h2>
					</div>
					<div class="layerSelectContent">
						<!--메모영역 : 비활성 경우-->
						<div class="formWrap">
							<div class="textAreaWrap readyonly">
								<textarea title="거래메모내용" readonly placeholder="2023.MM.DD 이전 송금메모 데이터가 노출됩니다."></textarea>
							</div>
						</div>
						<ul class="listDot mt10">
							<li>2023.MM.DD 이전에 입력하신 송금메모 입니다</li>
						</ul>
					</div>
					<div class="popFootBox">
						<div class="btnArea">
							<button type="button" onclick="popClose(this)" class="sel">조회</button>
						</div>
					</div>
					<a href="#nolink" role="button" onclick="popClose(this)" class="btnPopClose"><span class="blind">팝업 닫기</span></a>
				</div>
			</div>
		</div>
	</div>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-SB-1112</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/cok_com.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="headerL">
				<!-- <a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a> -->
				<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			</div>
			<!-- <h1>회차별중도인출</h1> -->
			<!-- <div class="headerR">
				<a href="javascript:;" title="음성" role="button" class="headBtn btnVoice"></a>
				<a href="javascript:;" title="QR" role="button" class="headBtn btnQr"></a>
			</div> -->
		</div> <!-- //#header -->
		<div id="container">
			<div id="contents">
				<div class="completeWrap">
					<i class="check"></i>
					<p class="tit"><strong class="pColor">입금 QR코드 발급</strong> 완료</p>
					<!-- <p class="txt"><strong class="pColor">SP클럽월회비</strong>님의<br>입금 QR코드 <strong class="pColor">발급</strong>이 완료되었습니다.</p> [2022-11-09] 윤지현:문구삭제 -->
				</div>

				<div class="listTblBox complete">
					<ul>
						<li>
							<span class="tit">발급계좌번호</span>
							<!-- ▼ 2022-07-07 pColor 클래스 추가 -->
							<p class="txt pColor">123-1234-12345</p> <!-- [2022-11-09] 윤지현:문구삭제 -->
						</li>
						<li>
							<span class="tit">발급금액</span>
							<p class="txt"><strong class="dataWrap"><em class="data">10,000</em><span class="unit">원</span></strong></p>
						</li>
						<li>
							<span class="tit">제목*상호</span>
							<p class="txt">SP클럽월회비</p>
						</li>
					</ul>
				</div>

				<div>
					<figure class="qrBox">
						<img src="../../images/backup/qr.png" alt="qr이미지"><!-- [2022-09-30] 웹접근성 수정 alt="qr이미지" 추가 -->
						<figcaption>
							<strong>SP클럽월회비</strong>
							<p class="txt"><strong class="dataWrap"><em class="data">59,000</em><span class="unit">원</span></strong></p>
						</figcaption>
					</figure>
				</div>
			</div>  <!-- //#contents -->
			<div id="footer_cont">
				<div class="btnArea">
					<button type="button" class="sel">저장</button>
				</div>
			</div>  <!-- //#footer_cont -->
		</div> <!-- //#container -->
	</div>  <!-- //#wrap -->
</body>
</html>

<script>
	$(document).ready(function(){
		$('.errorcheck').hide();
		$('.uicheck').bind('click', function(){
			$('.toSendMonyWrap').toggleClass('active');
			$('.errorcheck').fadeToggle();
		});
		$('.errorcheck').bind('click', function(){
			$('.formItem').toggleClass('error');
		});

		// ▼ 2022-07-01 마크업 변경에 따른 추가, 해당 페이지에서만 사용
		// 상단 계좌 부가 정보 확장/축소 제어
		$('.jsOnoff').bind('click', function(){
			$(this).toggleClass('active');
			$('.jsOnOffTarget').toggleClass('active');
			if ( $('.jsOnOffTarget').hasClass('active') ) {
				$('.jsOnOffTarget').slideDown();
				$('.jsOnOffTarget').prop('tabindex', 0);
				$('.opener').attr('aria-expanded', true);
				$('.jsOnOffTarget').focus();
			} else {
				$('.jsOnOffTarget').slideUp();
				$('.opener').attr('aria-expanded', false);
			}
		});
	});
</script>

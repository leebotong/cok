<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>UI-SB-1312P</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_junior.css">
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/cok_com.js"></script>
	<script>
		$(function(){
			popOpen(popupA);
		})
	</script>
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>공통</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<a href="javascript:popOpen(popupA);" title="팝업 열기" role="button" class="popOpen">UI-SB-1312P</a><br><br>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<!-- <div class="btnArea">
				<button type="button" class="btn_full sel">조회</button>
			</div> -->
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- 슬라이드 팝업 -->
	<div id="popupA" class="popupWrap slide" style="display:none;">
		<div class="slidePopupDim">
			<div class="layerSelectCont">
				<div class="layerSelectContInner">
					<div class="layerSelectTitle">
						<h2 tabindex="0">조회 조건 설정</h2>
					</div>
					<div class="layerSelectContent">
						<!-- <p class="defTit2">기간</p> -->
						<div class="formWrap">
							<div class="formItem">
								<!-- <p class="defTit2">기간</p> [2022-11-07] 윤지현:삭제 -->
								<div class="formGroup">
									<div class="inpSel">
										<a href="javascript:;" title="조회 시작날짜 선택" role="button" class="btnSelDate placeholder">시작일선택</a>
									</div>
									<span class="etc">~</span>
									<div class="inpSel">
										<a href="javascript:;" title="조회 끝날짜 선택" role="button" class="btnSelDate placeholder">종료일선택</a>
									</div>
								</div>
								<!-- <p class="infoTxt"><span class="pColor">최대 90일까지</span> 조회 가능합니다.</p> [2023-03-31] 김연진:삭제-->
							</div>
							<div class="formItem">
								<p class="defTit2">거래유형</p>
								<div class="rdoBtnsWrap">
									<ul>
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample01" id="sample11">
												<label for="sample11">전체거래</label>
											</span>
										</li>
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample01" id="sample12">
												<label for="sample12">입금</label>
											</span>
										</li>
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample01" id="sample13">
												<label for="sample13">출금</label> <!-- [2023-05-04] 요구불계좌 : 송금-> 출금-->
											</span>
										</li>
									</ul>
								</div>
							</div>
							<div class="formItem">
								<p class="defTit2">정렬기준</p>
								<div class="rdoBtnsWrap">
									<ul>
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample02" id="sample31">
												<label for="sample31">최근거래순</label><!-- [2022-11-07] 윤지현:문구수정 --> <!-- 2022-10-07 텍스트수정 -->
											</span>
										</li>
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample02" id="sample32">
												<label for="sample32">과거거래순</label><!-- [2022-11-07] 윤지현:문구수정 --><!-- 2022-10-07 텍스트수정 -->
											</span>
										</li>
									</ul>
								</div>
							</div>
							<!-- ▼ 2022-07-07 마크업 수정 -->
							<div class="formItem">
								<!-- ▼ [2022-10-11] 윤지현:상세검색 UI 변경 -->
								<div class="layoutWrap">
									<div class="layoutL"><p class="defTit2">상세검색</p></div>
									<div class=layoutR>
										<div class="toggleSwitch">
											<input type="checkbox" id="switch1" class="jsSwichBtn" data-swichbtn="detail">
											<label for="switch1"></label>
										</div>
									</div>
								</div>
								<!-- 상세검색 토글체그 시 노출 영역 -->
								<div class="rdoBtnsWrap jsSwichCont" style="display:none" data-swichcont="detail">
									<ul>
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample03" id="sample21" data-inp="inp01" checked>
												<label for="sample21">거래기록</label>
											</span>
										</li>
										<!-- [2023-03-31] 김연진:거래메모 추가 -->
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample03" id="sample23" data-inp="inp03">
												<label for="sample23">거래메모</label>
											</span>
										</li>
										<!-- // [2023-03-31] 김연진:거래메모 추가 -->
										<li>
											<span class="rdoBtn">
												<input type="radio" name="sample03" id="sample22" data-inp="inp02">
												<label for="sample22">입금계좌</label>
											</span>
										</li>
									</ul>
								</div>
								<!-- //상세검색 토글체그 시 노출 영역 -->
								<!-- //▲ [2022-10-11] 윤지현:상세검색 UI 변경 -->


								<!-- <div class="formGroup">
									<div class="inpSel">
										<a href="javascript:;" title="선택" role="button" class="btnSel placeholder">선택</a>
										<!~~ [개발] 선택: 거래기록사항, 입금계좌번호 ~~>
									</div>
								</div> [2022-10-11] 윤지현:상세검색 UI 변경으로 삭제 -->

								<!-- [개발] 상세검색에서 거래기록사항 선택시 표시 -->
								<div class="inpText" id="inp01" style="display:none">
									<input type="text" title="거래 내역" value class="tyTxt" placeholder="거래내역 입력"> <!-- [2022-10-11] 윤지현:type수정, maxlegnth삭제 -->
								</div>
								<!-- [2023-03-31] 김연진:거래메모 추가 -->
								<div class="inpText" id="inp03" style="display:none">
									<input type="tel" title="거래 메모" value class="tyTxt" placeholder="한글 20자 이내 입력" maxlength="20">
								</div>
								<!-- // [2023-03-31] 김연진:거래메모 추가 -->

								<!-- [개발] 상세검색에서 입금계좌번호 선택시 표시-->
								<div class="inpText" id="inp02" style="display:none">
									<input type="tel" title="계좌번호('-'없이 입력)" value class="tyTxt" placeholder="계좌번호'-'없이 입력" maxlength="16">
								</div>

								<!-- 퍼블확인용. 개발적용X -->
								<script>
									$('.jsSwichBtn').click(function(){
										if($(this).is(':checked')){
											$target = $(this).data('swichbtn');
											$('.jsSwichCont').attr('data-swichcont',$target).show();
											$inp = $('.jsSwichCont input').data('inp');
											$('#' + $inp).show();
										} else {
											$('.jsSwichCont').attr('data-swichcont',$target).hide();
											$('.inpText').hide();
										}
									})
									$('.jsSwichCont input').click(function(){
										$inp = $(this).data('inp');
										console.log($inp)
										$('.inpText').hide();
										$('#' + $inp).show();
									})
								</script>
							</div>
						</div>
					</div>
					<div class="popFootBox">
						<div class="btnArea">
							<button type="button" onclick="popClose(this)" class="sel dis">조회</button>
						</div>
					</div>
					<a href="#nolink" role="button" onclick="popClose(this)" class="btnPopClose"><span class="blind">팝업 닫기</span></a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>

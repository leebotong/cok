	<link rel="stylesheet" href="../../css/cok_base.css">

<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>내 카드정보</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">

			<div class="pgTitWrap">
				<p class="pTit">연결할 카드사를 <br><strong>선택</strong>해주세요.</p>
			</div>
			
			<div class="boxType checkBoxImg"> <!--[2022-07-07] 이경아 : checkBoxImg 클래스 추가-->
				<ul class="listWrap textType">
					<li>
						<a href="javascript:;" title role="button" class="jsSelectLink active">
						<div class="accInLayout">
							<div class="accInfo">
								<div class="logoWrap">
									<img src="../../images/logo/logo_bnk_kb_72x72.png" alt="계좌 아이콘" class="logo">
								</div>
								<div class="accInfoWrap">
									<strong class="accName">
										<span class="accBank">KB카드</span>
									</strong>
								</div>
							</div>
						</div></a>
					</li>
					<li>
						<a href="javascript:;" title role="button" class="jsSelectLink">
						<div class="accInLayout">
							<div class="accInfo">
								<div class="logoWrap">
									<img src="../../images/logo/logo_bnk_sh_72x72.png" alt="계좌 아이콘" class="logo">
								</div>
								<div class="accInfoWrap">
									<strong class="accName">
										<span class="accBank">신한카드</span>
									</strong>
								</div>
							</div>
						</div></a>
					</li>
				</ul>
			</div>
			
			<div class="btmInfoWrap">
				<strong class="tit">확인사항</strong>
				<ul class="listDot">
					<li>카드는 카드사별로 연결할 수 있습니다.</li>
					<li>한번에 최대 10개까지 선택하여 연결할 수 있습니다.</li>
					<li>카드연결은 최대 50개 까지 가능합니다.</li>
				</ul>
			</div>
		</div>  <!-- //#contents -->

		<div id="footer_cont">
			<div class="toastMessage">선택한 0/10 카드사를 연결합니다.</div>
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button> <!--[2022-07-08] 이경아 : 선택에서 취소로 수정-->
				<button type="button" class="btn_full sel">다음</button>
			</div>
		</div>  <!-- //#footer_cont -->

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>음성송금</h1>
		<div class="headerR">

			<a href="javascript:popOpen(popupA);" title="풀팝업 열기" role="button" class="popOpen">UI-SB-1132FP</a><br><br>
		</div>  <!-- //#contents -->
	</div>  <!-- //#container -->
</div>  <!-- //#wrap -->

<div id="popupArea">
	<!-- TOAST POPUP -->
	<div class="toastPopWrap">
		<div role="alert" aria-hidden="true" aria-live="assertive" id="toast1" class="toastPop fade hide">
			<span class="toastMessage"><!-- message --></span>
		</div>
	</div>

	<div id="popupA" class="popupWrap full" style="display:none;">
		<div class="fullPopupDim">
			<div class="popContent">
				<div class="popContentBox">
					<div class="popHead">
						<div class="popHeadBox">
							<h2 tabindex="0">음성송금</h2>
						</div>
					</div>
					<div class="popContBox">
						<!-- ▼ 2022-07-15 마크업 수정 voiceScrollWrap  div 추가외 -->
						<div class="voiceScrollWrap">
							<div class="pgTitWrap">
								<p class="pTit"><strong>일치하는 대상</strong>이 없습니다.<br> 다시 말씀해주세요.</p>
								<ul class="listDot">
									<li>자주쓰는계좌에 등록한 계좌만 가능합니다.<br>(음성예시 &ldquo;김농협 5만원 입금&rdquo;)</li><!-- [2022-11-09] 윤지현:문구수정 -->

									<button type="button" class="point">자주쓰는계좌 추가</button>
								</div>
							</div>
						</div>

						<div class="loadWrap">
							<button role="button" class="loadBox" title="음성검색">
								<div class="voiceBtn">음성검색</div>
							</button>
							<div class="waves"></div>
							<div class="waves2"></div>
						</div>
						<!-- //[2022-07-15] -->	
					</div>

					</div> -->

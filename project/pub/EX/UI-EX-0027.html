	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>

</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>콕 외화기프팅!</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="pgTitWrap">
				<p class="pTit">선물하실 <strong>환전금액</strong>을<br><strong>입력</strong>해주세요.</p>
			</div>
			<div class="formwrap">
				<div class="formTit">환전할 금액</div>
				<div class="tabWrap box">
					<div role="tablist" class="tabList">
						<a href="javascript:;" role="tab" aria-selected="true" class="active">외화로입력</a>
						<a href="javascript:;" role="tab" class>원화로입력</a>
					</div>
			
					<div class="formItem">
						<div class="inpSel">
							<span class="logo exchange">
								<img src="../../images/logo/icon_USD.png" alt="미국국기"> <!--[2022-08-02] 이경아 : 이미지명 수정-->
								<!-- <img src="../../images/logo/icon_JPY.png" alt="일본국기">
								<img src="../../images/logo/icon_EUR.png" alt="유럽연합">
								<img src="../../images/logo/icon_CNY.png" alt="중국국기"> -->  
							</span>
							<a href="javascript:;" title="기준화선택" role="button" class="btnSel">USD(미국달러)</a> 
						</div>
					</div>

					<div class="tabPanelList">
						<div role="tabpanel" class="tabPanel show">
							<div class="formItem">
								<div class="inpText">
									<input type="text" title="환전할 외화 입력" class="tyTxt" value placeholder="1달러 단위로 입력">
									<span class="unit">달러</span>
									<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
								</div>
							</div>
						</div>

						<div role="tabpanel" class="tabPanel">
							<div class="formItem">
								<div class="inpText">
									<input type="text" title="환전할 원화 입력" class="tyTxt" value placeholder="금액 입력">
									<span class="unit">원</span>
									<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
								</div> 
							</div>
						</div>
					</div>
					<p class="infoTxt"><span class="pColor">최소 10달러부터 1달러 단위로 환전 신청할 수 있어요.</span></p>
				</div>
			</div>

		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full sel">환전금액 계산하기</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->

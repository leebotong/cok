		$(function(){

<body>

	<div id="wrap">
		<div id="header">
			<div class="headerL">
				<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
			</div>
			<h1></h1>
			<div class="headerR">
				<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
				<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
			</div>
		</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
		
		</div>  <!-- //#contents -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- CENTER POPUP -->
	<div id="popupC" class="popupWrap center" style="display:none;">
		<div class="layerPopupDim">
			<div class="popContent">
				<div class="popContentBox">
					<div class="popContBox">
						<div class="Layer_Pop">
							<div class="Layer_Tit">
								<h2 tabindex="0"></h2>
							</div>
							<div class="Layer_Con">
								<!-- 컨펌메세지 type1 -->
								<div class="confirmMsg">
									<i class="warning"></i>
									<p class="tit">최소 입력금액을 확인해주세요.</p>
								</div>
							
								<div class="tblWrap">
									<div class="tblHeader">
									</div>
									<div class="tbl">
										<table>
											<caption>통화별 최소 환전 기준표로 USD, JPY, EUR, CNY로 구분되어 구성 </caption>
											<colgroup>
												<col width="30%">
												<col width="">
											</colgroup>
											<thead>
												<tr>
													<th scope="col">구분</th>
													<th scope="col">통화별 최소 환전 기준</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<th scope="row">USD</th>
													<td><strong class="dataWrap"><em class="data">10</em></strong><span class="unit">$(달러)</span></td>
												</tr>
												<tr>
													<th scope="row">JPY</th>
													<td><strong class="dataWrap"><em class="data">1,000</em></strong><span class="unit">¥(옌)</span></td>
												</tr>
												<tr>
													<th scope="row">EUR</th>
													<td><strong class="dataWrap"><em class="data">5</em></strong><span class="unit">€(유로)</span></td>
												</tr>
												<tr>
													<th scope="row">CNY</th>
													<td><strong class="dataWrap"><em class="data">100</em></strong><span class="unit">¥(위안)</span></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="Layer_Pop_Close">
								<div class="btnArea">
									<button type="button" title class="sel">확인</button>
								</div>
							</div>
						</div>
					</div>

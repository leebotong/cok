<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>콕 fullpop</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/cok_com.js"></script>
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>정액 OCR 지로</h1>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full sel">확인</button>
			</div>
		</div>  <!-- //#footer_cont -->
		<div id="popupArea" style="display:block;">
			<div class="fullPopupDim"><!-- 전체 팝업 dim레이어 08/30추가 시작 -->
				<div class="popContent full">
					<div class="popHead">
						<h1>타이틀</h1>
						<div class="headerR">
							<a href="#nolink" title="팝업 닫기" role="button" class="btnPopClose">팝업 닫기</a>
						</div>
					</div>
					<div class="popContBox">
						<div class="listTbl">
							<ul>
								<li>
									<span class="tit">지로번호</span>
									<p class="txt"><strong>74000458</strong></p>
								</li>
								<li>
									<span class="tit">청구기관</span>
									<p class="txt">서울도시가스(주)</p>
								</li>
								<li>
									<span class="tit">전자납부번호</span>
									<p class="txt">2548775633694458</p>
								</li>
								<li>
									<span class="tit">납부자명</span>
									<p class="txt">김농협</p>
								</li>
								<li>
									<span class="tit">만기일</span>
									<p class="num"><strong class="dataWrap"><em class="data">170,000</em><span class="unit">원</span></strong></p>
								</li>
								<li>
									<span class="tit">부가년월</span>
									<p class="txt">2022.07</p>
								</li>
								<li>
									<span class="tit">고지구분</span>
									<p class="txt">모바일뱅킹</p>
								</li>
								<li>
									<span class="tit">체납내역</span>
									<p class="txt"></p>
								</li>
								<li>
									<span class="tit">납부일자</span>
									<p class="txt">2022.07.30</p>
								</li>
							</ul>
						</div>
					</div>
					<!-- popContBox 종료 -->
					<div class="popFootBox"><!-- 팝업하단에 사용하는 버튼입니다. popContBox inBtn클래스가 붙어야 합니다. -->
						<div class="btnArea">
							<button type="button" class="sel btn_fix_bottom">확인</button>
						</div>
					</div>
				</div>
				<!-- popContent 종료 -->
			</div><!--// 팝업구분용 dim레이어 08/30추가 종료 -->
		</div>
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>콕 시니어뱅킹</title>
	<meta name="publisher" content>
	<meta name="description" content>
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_senior.css"><!-- 시니어 큰글모드 일때만 호출 -->
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<style>
		.senior hr.divingLine{margin:40px -20px}
	</style>
</head>
<body>
<div id="wrap" class="senior">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>시니어 UI</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<h1 class="gTit" style="margin-bottom:20px">### 계좌정보</h1>
			<div class="paymentWrap">
				<div class="twoToneType">
					<div class="ttTop">
						<!-- PAYMENT -->
						<div class="accTypeWrap accAlwaysType">
							<a href="javascript:popOpen(sp2);" title="계좌선택" role="button" class="accInLayout">
								<div class="accInfo">
									<div class="accInfoInLayout">
										<div class="logoWrap">
											<img src="../../images/logo/logo_bnk_011_72x72.png" alt="계좌 아이콘" class="logo">
										</div>
										<div class="accInfoWrap">
											<strong class="accName">
												<!--<span class="accBank">[농협]</span>-->
												<span class="bankBookName">자립예탁금</span>
											</strong>
											<div class="accNumWrap">
												<div class="accNumBox">
													<span class="accNumber">352-1775-6397-03</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</a>
						</div>
						<div class="accDataWrap">
							<div>
								<span class="accNumInfo">출금가능금액</span>
								<strong class="accCash">15,000,000</strong><span class="accUnit">원</span>
							</div>
						</div>
						<!-- //PAYMENT -->
					</div>
					<div class="ttBottom">
						<div class="ttContents">
							<p class="defTit1">어디로 돈을 보낼까요?</p>
							<div class="formWrap">
								<div class="formItem">
									<strong class="formTit">은행선택</strong>
									<div class="inpSel isLogo">
										<a href="javascript:;" title="은행계좌 선택" role="button" class="btnSel placeholder">
											<span class="logo">
												<img src="../../images/logo/logo_bnk_011_72x72.png" alt="NH농협은행">
											</span>
											<div class="accNum">
												<span class="tit">NH 농협</span>
											</div>
										</a>
									</div>
								</div>
								<div class="formItem">
									<strong class="formTit">계좌번호 입력</strong>
									<div class="inpText">
										<input type="tel" title="계좌번호" value class="tyTxt" placeholder="계좌번호 입력"> <!-- [2022-11-11] 윤지현:placeholder 문구수정 --> <!-- [2022-11-01] 윤지현:placeholder 문구수정 -->
										<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="topRoundBox">
				<!-- PAYMENT SUB BOX -->
				</div>
			</div>

			<hr class="divingLine">

			<h1 class="gTit" style="margin-bottom:20px">### TAB</h1>
			<section class="btnWrap ellipse section30">
				<div class="btnList">
					<a href="javascript:;" role="button" class="active">최근입금</a>
					<a href="javascript:;" role="button">내계좌</a>
					<a href="javascript:;" role="button">자주쓰는</a>
				</div>
			</section>
			<hr class="divingLine">

			<h1 class="gTit" style="margin-bottom:20px">### input text</h1>
			<div class="formWrap">
				<div class="formItem">
					<strong class="formTit">계좌번호 입력</strong>
					<div class="inpText">
						<input type="tel" title="계좌번호" value class="tyTxt" placeholder="계좌번호 입력">
						<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
					</div>
				</div>
			</div>
			<hr class="divingLine">

			<h1 class="gTit" style>### 거래내역 리스트</h1>
			<div class="inqueryList">
				<ul class="historyList">
					<li>
						<a href="javascript:;" title="상세보기" role="button" class="listItemArrow">
							<div class="flex">
								<span class="date">2022.06.29 00:00:00</span>
								<p class="tag">예약신규</p>
							</div>
							<div class="flex">
								<p class="tit">홍길동</p>
							</div>

							<div class="flex right">
								<strong class="dataWrap pColor"><em class="data">200,000</em><span class="unit">원</span></strong>
							</div>
							
							<div class="flex right">
								<p class="remainder">평가금액 <span class="dataWrap"><em class="data">5,340,786</em><span class="unit">원</span></span></p>
							</div>
						</a>
					</li>
				</ul>
				<div class="moreBtn"><button type="button">더보기</button></div>
			</div>
			
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full sel">다음</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>콕 swiper</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/cok_com.js"></script>
</head>
<body>

<div id="wrap">
	<div id="container">
		<div id="contents">
			<div class="initSwiper">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="slideBox">
								slide11111
							</div>	
						</div>
						<div class="swiper-slide">
							<div class="slideBox">
								slide22222
							</div>							
						</div>
						<div class="swiper-slide">
							<div class="slideBox">
								slide33333
							</div>
						</div>
						<div class="swiper-slide">
							<div class="slideBox">
								slide44444
							</div>
						</div>
					</div>
					<!-- <div class="scrollbarWrap">
						<div class="swiper-scrollbar"></div>
					</div> -->
				</div>
				<div class="swiper-pagination" style="bottom:20px"></div>
				<div class="swiperNavigation">
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</div>
		</div> <!-- //#contents -->
	</div>
</div>  <!-- //#wrap -->

</body>
</html>

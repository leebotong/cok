<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>입출금알림 UI</title>
	<meta name="publisher" content>
	<meta name="description" content>
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_senior.css"><!-- 시니어 큰글모드 일때만 호출 -->
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<style>
		.senior hr.divingLine{margin:40px -20px}
	</style>
</head>
<body>
<div id="wrap" class="senior">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>입출금알림 UI</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<h1 class="gTit" style="margin-bottom:20px">### 계좌정보 .accLineBox.type2</h1>
			<div class="accLineBox mt10 type2">
				<div class="accTypeWrap">
					<div class="accInLayout">
						<div class="accInfo">
							<div class="logoWrap">
								<img src="../../images/logo/logo_bnk_011_72x72.png" alt="계좌 아이콘" class="logo">
							</div>
							<div class="accInfoWrap">
								<strong class="accName">
									<span class="bankBookName">주머니(money)통장</span>
								</strong>
								<div class="accNumWrap">
									<div class="accNumBox">
										<span class="accNumber">352-1736-1551-38</span>
									</div>
								</div>
							</div>
							<div>
								<button type="button" class="listClear"><span class="blind">삭제하기</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<hr class="divingLine">

			<h1 class="gTit" style="margin-bottom:20px">### 박스형 radio .boxRdoGroup.type2</h1>
			<div class="boxRdoGroup jsTgWrap alarmWrap type2">
				<div class="inpChk">
					<input type="radio" name="radio7" id="radio71" class="jsTgBtn">
					<label for="radio71">알림을 실시간으로 받을래요.</label>
				</div>
				<div class="alarmCont jsTgCont">
					<p class="tits">알림은 이렇게 보내드려요.</p>
					<div class="listTbl">
						<div class="listIn_flex">
							<span class="tit">알림범위</span> 
							<p class="txt">전체</p>
						</div>
						<div class="listIn_flex">
							<span class="tit">금액제한</span> 
							<p class="txt">제한없음</p>
						</div>
						<div class="listIn_flex">
							<span class="tit">발송시간</span> 
							<p class="txt">실시간</p>
						</div>
						<div class="listIn_flex">
							<span class="tit">방해금지시간</span> 
							<p class="txt">없음</p>
						</div>
						<div class="listIn_flex">
							<span class="tit">자동이체알림</span> 
							<p class="txt">제한발송</p>
						</div>
					</div>
				</div>
				<div class="inpChk link">
					<input type="radio" name="radio7" id="radio72" class="jsTgBtn2" checked>
					<label for="radio72">알림 조건을 직접 설정할래요.</label>
				</div>
			</div>
			<hr class="divingLine">

			<h1 class="gTit" style="margin-bottom:20px">### 계좌리스트, 버튼타입</h1>
			<ul class="accChkBankList">
				<li>
					<div class="accLineBox type2">
						<div class="accTag dels">
							<span class="tagItem tag5">문자<button type="button" class="tagClear"><span class="blind">삭제하기</span></button></span>
							<span class="tagItem tag5 fill">푸시<button type="button" class="tagClear2"><span class="blind">삭제하기</span></button></span>
						</div>
						<div class="accInfo">
							<div class="logoWrap">
								<img src="../../images/logo/logo_bnk_011_72x72.png" alt="계좌 아이콘" class="logo">
							</div>
							<div class="accInfoWrap">
								<strong class="accName">
									<span class="bankBookName">주머니(money)통장</span>
								</strong>
								<div class="accNumWrap">
									<div class="accNumBox">
										<span class="accNumber">352-1775-6397-03</span>
									</div>
								</div>
							</div>
						</div>
						<div class="btnInArea">
							<button type="button">알림변경</button>
							<button type="button">알림삭제</button>
						</div>
					</div>
				</li>
				<li>
					<div class="accLineBox type2">
						<div class="accInfo">
							<div class="logoWrap">
								<img src="../../images/logo/logo_bnk_011_72x72.png" alt="계좌 아이콘" class="logo">
							</div>
							<div class="accInfoWrap">
								<strong class="accName">
									<span class="bankBookName">주머니(money)통장</span>
								</strong>
								<div class="accNumWrap">
									<div class="accNumBox">
										<span class="accNumber">352-1775-6397-03</span>
									</div>
								</div>
							</div>
						</div>
						<div class="btnInArea">
							<button type="button">장기미사용</button>
						</div>
					</div>
				</li>
			</ul>
			
			
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full sel">다음</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

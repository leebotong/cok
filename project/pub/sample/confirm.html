<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">

	<title>콕 confirm</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/cok_com.js"></script>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>Spoqa Han Sans Neo</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents pubGuide">
			<h1 class="gTit">### 컨펌 메세지 .warning</h1>
			<!-- 컨펌메세지 -->
			<div class="confirmMsg">
				<i class="warning"></i>
				<p class="tit">간편비밀번호 <strong class="pColor">5회</strong> 오류로 서비스<br>이용이 제한됩니다.</p>
				<p class="txt">간편비밀번호를 재설정해주시기 바랍니다.</p>
			</div>

			<h1 class="gTit" style="margin-top:40px">### 컨펌 메세지 .error</h1>
			<!-- 컨펌메세지 -->
			<div class="confirmMsg">
				<i class="error"></i>
				<p class="tit">간편비밀번호 <strong class="pColor">5회</strong> 오류로 서비스<br>이용이 제한됩니다.</p>
				<p class="txt">간편비밀번호를 재설정해주시기 바랍니다.</p>
			</div>

			<h1 class="gTit" style="margin-top:40px">### 조회결과없음</h1>
			<!-- 검색결과없음 -->
			<div class="noData">
				<i class="check"></i>
				<p class="tit">보유하신 계좌가 없습니다</p>
				<a href="javascript:;" role="button" class="link">+ 예적금 가입하기</a>
			</div>
			<!-- //검색결과없음 -->

			<h1 class="gTit" style="margin-top:40px">### 배경 .noData</h1>
			<h2 class="gTit">.confirmWrap로 상하 여백 40px 적용</h2>
			<div class="rounBgBox">
				<div class="confirmWrap">
					<div class="noData">
						<i class="check"></i>
						<p class="tit">보유하신 계좌가 없습니다.</p>
					</div>
				</div>
			</div>

		</div>  <!-- //#contents -->
		<div id="footer_cont">
		</div> <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

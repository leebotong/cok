			/*  [2022-08-25] 김자영: 잔액표시 토글 추가 */
			$('#btnPrice').on("click", function(e){
				var priceBox = $(".accDataWrap")
				if($(this).is(":checked")){
					priceBox.find('label').text('보기');
					priceBox.find('.accCash').addClass('active').text('잔액숨김');
					priceBox.find('.accUnit').hide();
				} else{
					$('label').text('숨김');
					priceBox.find('.accCash').removeClass('active').text('2,427,216');
					priceBox.find('.accUnit').show();
				}
			});

				// ************* [2022-09-19] 배너슬라이드 전체 수정 *************
				function bannerSwiper() {
				$('.ContSwipe').each(function (idx) {
					var $this = $(this);
					var slideNumber = $this.find('.slideNumber');
					$this.addClass('type' + idx);

					//슬라이드 초기화
					if (bannerSwiper != undefined){
						bannerSwiper.destroy();
						bannerSwiper = undefined;
					}

					var bannerSwiper = new Swiper(".type" + idx + " .swiper-container", {

						slidesPerView: 1,
        		spaceBetween: 10,
						initialSlide : 0,
						loop: true,
						loopAdditionalSlides: 1,
						breakpoints: {
							640: {
								//slidesPerView: 2,
							}
						},
						autoplay: {
							deley: 3000,
							disableOnInteraction: true,
						},
						centeredSlides: true,
						observer: true,
						observeParents: true,
						observeSlideChildren: true,
						// pagination: {
						// 	el: $(".type" + idx).find(".swiper-pagination"),
						// 	clickable: true,
						// 	bulletElement: "a",
						// },
						on: {
							init: function () {
								var totalSlides = this.slides.length - 4;
								var currentCount = (this.activeIndex - 2) % (totalSlides) + 1;
								$(".type" + idx + " .swiper-container").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
								$(".type" + idx + " .swiper-container").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr("tabindex", 0);
								slideNumber.html('<span class="page">' + currentCount +'</span>' +'/' + totalSlides);
							},
							slideChangeTransitionEnd: function () {
								$(".type" + idx + " .swiper-container").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
								$(".type" + idx + " .swiper-container").find(".swiper-slide.swiper-slide-active")	.attr("aria-hidden", false)	.attr("tabindex", 0);
							},

							//추가
							slideChange: function () {
								var totalSlides = this.slides.length - 4;
								var currentCount = (this.activeIndex - 2) % (totalSlides) + 1;

								if(currentCount === 0) {
									slideNumber.html('<span class="page">' + totalSlides +'</span>' +'/' + totalSlides);
								} else {
									slideNumber.html('<span class="page">' + currentCount +'</span>'+ '/' + totalSlides);
								}

								if(currentCount >= 2){
									$this.addClass('none');
								} else {
									$this.removeClass('none');
								}
							}
						},
					});

					// 터치슬라이드시
					$this.on("touchstart", function(e){
						$this.addClass('none');
					});

					//autoplay control 옵션 [2022-08-25] 김자영 : 추가
					$this.find('.auto').append('<a href="javascript:;" class="swiperAuto stop" role="button" aria-label="일시정지"></a>');
					$this.find('.swiperAuto').on("click", function () {
						if ($(this).hasClass("stop")) {
							$(this).addClass("start").removeClass("stop").attr("aria-label", "재생");
							bannerSwiper.autoplay.stop();
						} else {
							$(this).addClass("stop").removeClass("start").attr("aria-label", "일시정지");
							bannerSwiper.autoplay.start();
						}
					});
				})
			}
			// ************* [2022-09-19] 배너슬라이드 전체 수정 *************

			scrollMain();
			bannerSwiper();
		})

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-MN-0001_8</title>
	<meta name="publisher" content>
	<meta name="description" content>
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_main.css"><!-- 일반모드 메인페이지 일때만 호출 -->
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1></h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">

		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" onclick="popOpen(popupA)" class="btn_full sel">변경사항 적용</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- #popupArea -->
<div id="popupArea">
	<!-- SLIDE POPUP -->
	<div id="popupA" class="popupWrap slide" style="display:block;">
		<div class="slidePopupDim">
			<div class="layerSelectCont">
				<div class="layerSelectContInner">
					<div class="layerSelectTitle">
						<h2 tabindex="0">간편결제</h2>
					</div>
					<div class="layerSelectContent">
						<div class="simplePay">
							<ul class="">
								<li>
									<a href="javascript:;" role="button">
										<span class="ico"><i class="mobilegift"></i></span>
										<span class="name">제로페이 모바일상품권</span><!-- [2022-10-07] 김자영: 텍스트수정 -->
									</a>
								</li>
								<li>
									<a href="javascript:;" role="button">
										<span class="ico"><i class="zeropay"></i></span>
										<span class="name">제로페이</span>
									</a>
								</li>
								<li>
									<a href="javascript:;" role="button">
										<span class="ico"><i class="mobilcash"></i></span>
										<span class="name">모바일 현금카드</span>
									</a>
								</li>
								<li>
									<a href="javascript:;" role="button">
										<span class="ico"><i class="personcard"></i></span>
										<span class="name">개인간 카드거래</span>
									</a>
								</li>
							</ul>
						</div>
						<script>
							$(function(){
								$('.simplePay a').click(function(){
									if(! $(this).hasClass('active')){
										$('.simplePay a').removeClass('active').attr('title','');;
										$(this).addClass('active').attr('title','선택됨');
									}
								})
							})
						</script>
					</div>
					<a href="javascript:;" role="button" onclick="popClose(this)" class="btnPopClose"><span class="blind">팝업 닫기</span></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

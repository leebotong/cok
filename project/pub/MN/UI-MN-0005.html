									// ************* [2022-09-19] 배너슬라이드 전체 수정 *************
									function bannerSwiper() {
										$('.ContSwipe').each(function (idx) {
											var $this 			= $(this);
											var slideNumber 	= $this.find('.slideNumber');
											var slideTotalCnt	= $this.find("div.swiper-slide").length;
											$this.addClass('type' + idx);

											//슬라이드 초기화
											if (bannerSwiper != undefined){
												bannerSwiper.destroy();
												bannerSwiper = undefined;
											}

											var bannerSwiper = new Swiper(".type" + idx + " .swiper-container", {
												slidesPerView: 1,
												spaceBetween: 10,
												initialSlide : 0,
												autoplay:{delay:3000},
												loop: (slideTotalCnt > 1 ) ? true : false,
												centeredSlides: true,
												observer: true,
												observeParents: true,
												//observeSlideChildren: true,

												// [2022-09-30] 김자영 : 웹접근성 이슈로 추가
												navigation:{
													prevEl: ".btnPrev0" +idx,
													nextEl: ".btnNext0" +idx,
												},

												on: {
													init: function () {
														$(".type" + idx + " .swiper-container").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
														$(".type" + idx + " .swiper-container").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr("tabindex", 0);
													},
													slideChangeTransitionEnd: function () {
														$(".type" + idx + " .swiper-container").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
														$(".type" + idx + " .swiper-container").find(".swiper-slide.swiper-slide-active")	.attr("aria-hidden", false)	.attr("tabindex", 0);
													},
													//추가
													slideChange: function () {
														var realIndex = this.realIndex + 1;
														slideNumber.html('<span class="page">' + realIndex +'</span>' +'/' + slideTotalCnt);

														if(realIndex >= 2){
															$this.addClass('none');
														} else {
															$this.removeClass('none');
														}
													}
												},
											});

											// 터치슬라이드시
											$this.on("touchstart", function(e){
												$this.addClass('none');
											});

											//autoplay control 옵션 [2022-08-25] 김자영 : 추가
											$this.find('.auto').append('<a href="javascript:;" class="swiperAuto stop" role="button" aria-label="일시정지"></a>');
											$this.find('.swiperAuto').on("click", function () {
												if ($(this).hasClass("stop")) {
													$(this).addClass("start").removeClass("stop").attr("aria-label", "재생");
													bannerSwiper.autoplay.stop();
												} else {
													$(this).addClass("stop").removeClass("start").attr("aria-label", "일시정지");
													bannerSwiper.autoplay.start();
												}
											});
										})
									}
									// ************* [2022-09-19] 배너슬라이드 전체 수정 *************

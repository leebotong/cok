	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">

	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>

	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>제안하기</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<section class="section30">
				<div class="formWrap">
					<div class="formItem">
						<div class="inpText">
							<input type="text" title="제안하기 제목입력" value class="tyTxt" placeholder="제목을 입력해주세요.">
							<span class="txtCount"><em class="pColor">0</em>/50</span>
							<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
						</div>
					</div>
					<div class="formItem">
						<div class="textAreaWrap">
							<textarea title="제안내용 입력" placeholder="제안 아이디어를 섬세하게 적어주세요. 문의 및 상담은 상담센터(1600-2800)에서 도와드립니다." cols="30" rows="23"></textarea>
						</div>
					</div>
					<script>
						$(document).ready(function(){
							var conHeight= $('#container').height();
							$('.textAreaWrap textarea').css('height', conHeight - 275);
						})
					</script>
				</div>
			</section>
		</div>  <!-- //#contents -->

		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full sel dis">제안하기</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1></h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<a href="javascript:popOpen(popupCCA);" title="풀팝업 열기" role="button" class="popOpen">팝업열기</a>

		</div>  <!-- //#contents -->

</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- CENTER POPUP -->
	<div id="popupCCA" class="popupWrap center" style="display:none;">
		<div class="layerPopupDim">
			<div class="popContent">
				<div class="popContentBox">
					<div class="popContBox">
						<div class="Layer_Pop">
							<div class="Layer_Tit">
								<h2 tabindex="0"><span class="blind">고객확인 등록안내</span></h2>
							</div>
							<div class="Layer_Con">
								<!-- 컨펌메세지 -->
								<div class="confirmMsg al">
									<i class="warning"></i>
									<p class="tit">안전한 금융거래를 위해<br/><em class="pColor">고객확인 등록</em>이 꼭! 필요해요.</p>
									<p class="txt">고객확인 제도란?</p>
									<p class="txt">금융회사들의 고객확인의무에 따라 고객의 신원확인 및 검증, 거래목적 및 실소유자 확인 등을 실시하고 변동여부를 주기적으로 확인하는 제도 입니다.</p>
								</div>
							</div>
							<div class="Layer_Pop_Close">
								<div class="btnArea">
									<button type="button" title onclick="popClose(this)" class="sel btnLinkText">네, 진행할게요</button>
								</div>
								<div class="btnLnkLine mt-14 mb30">
									<a href="javascript:;" role="button" class="underLine">아니요</a>
								</div>
							</div>
							<a href="javascript:;" role="button" onclick="popClose(this)" class="btnPopClose"><span class="blind">팝업 닫기</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

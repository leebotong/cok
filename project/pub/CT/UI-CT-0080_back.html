		<h1>NH콕뱅크서비스 소개</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>

	<div id="container">
		<div id="contents">
            <div class="customerIntro">
                <img src="../../images/cont/img_customer_intro01.png" alt="금융,정보,쇼핑을 한번에 콕! 뱅킹, 자산관리, 콕팜, 곡세상(생활,제휴), 콕쇼핑을 스마트하게!">
                <img src="../../images/cont/img_customer_intro02.png" alt="1. 14세 이상 본인명의 휴대전화 사용자라면 농협계좌가 없어도 간편하게 콕뱅크 회원가입 가능해요! “농협계좌로 회원가입” 하면 금융거래와 자산관리까지 다양한 서비스를 편리하게 이용 가능해요. 농협계좌가 없다면 ‘금융상품 &gt; 입출금’에서 계좌가입 가능해요."> <!-- [2022-11-15] 윤지현:문구수정 -->
                <a href="javascript:;"><img src="../../images/cont/img_customer_btn02.png" alt="회원가입하기"></a> <!-- [2022-11-15] 윤지현:버튼추가 -->
                <a href="javascript:;"><img src="../../images/cont/img_customer_btn01.png" alt="입출금계좌개설하기"></a>
                <img src="../../images/cont/img_customer_intro03.png" alt="2. 간편하게 인증하고 금융거래는 편리한 콕뱅크뱅크에서! 간편한 인증. 지문/Face ID, 금융인증서로도 간편하게 인증 가능해요">
                <img src="../../images/cont/img_customer_intro04.png" alt="3. 고객별 맞춤형 메인화면 제공. 큰글 모드: 저시력 고객의 서비스 이용이 편안하도록 조회, 송금 등 큰글로 제공">
                <img src="../../images/cont/img_customer_intro05.png" alt="조합원 모드: 조합원이 자주 이용하는 콘텐츠 접근을 더 빠르고 편리하게 제공"> <!-- [2022-11-15] 윤지현:문구수정 -->
                <img src="../../images/cont/img_customer_intro06.png" alt="내맘콕 모드 : 뱅킹화면을 내맘대로 디자인하고 나에게 꼭 필요한 서비스만 간편하게 제공">
                <img src="../../images/cont/img_customer_intro07.png" alt="4. 편리한 금융서비스. 간편하고 빠르게 송금 가능해요! -콕뱅크에서 송금 등에 사용할 계좌는 사전에 등록하고 이용해요. -잡한 인증 없이 빠르고 간편하게 송금해요. -주사용하는 계좌를 등록하면 한번에 빠른송금 가능해요."> <!-- [2022-11-15] 윤지현:문구수정 -->
                <img src="../../images/cont/img_customer_intro08.png" alt="콕PASS 발급, OTP 이용설정을 하면 고액송금이 가능해요! -콕PASS로 1회/1일, 1천만원/5천만원까지 송금 가능해요. -TP인증 시 최대 5억원까지 송금 가능해요. -콕PASS와 OTP는 송금보안매체로 설정하면 이용할 수 있어요.">
                <img src="../../images/cont/img_customer_intro09.png" alt="타행 송금수수료는 50만원 이하 송금 시 면제해요 !">
                <img src="../../images/cont/img_customer_intro10.png" alt="콕뱅크의 다양한 금융서비스를 이용해보세요! - 영업점 창구에서 통장 없이 창구출금서비스 이용 가능해요. - 통장이나 카드없이 콕뱅크를 통해 자동화기기에서 30만원까지 출금  가능해요. - 환전/ 해외송금/ 외화보관/ 외화선물 등 외환서비스 이용 가능해요. - 다른금융 계좌를 50개까지 등록하여 오픈뱅킹 이용 가능해요.  - 입출금거래 알림을 SMS/PUSH로 받아볼 수 있어요. - 농협카드는 등록 없이 이용내역과 명세서 확인이 가능해요. - 이외에도 콕뱅크에서 다양하고 편리한 금융서비스를 이용 가능해요."> <!-- [2022-11-15] 윤지현:문구수정 -->
                <img src="../../images/cont/img_customer_intro11.png" alt="5. 금융계좌 개설은 영업점 방문 없이 콕뱅크에서 간편하게 가입하세요! 간편한 금융상품 가입. · 입출금계좌개설, 예금/적금가입, 대출, 카드신청까지 언제 어디서나 콕뱅크에서 간편하고 편리하게 가입할 수 있어요.">
                <a href="javascript:;"><img src="../../images/cont/img_customer_btn01.png" alt="입출금계좌개설하기"></a>
                <img src="../../images/cont/img_customer_intro12.png" alt="6. 농협과 타금융에 흩어져있는 나의 신용정보, 금융정보를 한번에 전송받아 조회, 분석, 관리할 수 있는 개인화 금융서비스를 제공해요!. 마이데이터/자산관리. -나의 자산, 가계부, 금융생활, 마이농가, 콕마이카 서비스를 이용할 수 있어요.">
                <img src="../../images/cont/img_customer_intro13.png" alt="7. 농업인 및 조합원/준조합원을 위한 다양한 특화서비스를 이용하고 농축협 소식도 확인할 수 있어요! 콕팜. -준조합원 비대면 가입, 출자금/배당금조회, 면세유 현황조회, 농산물 출하내역, 영농정보 등을 이용할 수 있어요.">
                <img src="../../images/cont/img_customer_intro14.png" alt="8. 다양한 생활/제휴 서비스를 제공해요 ! 콕세상. -스마트피싱보호, 개인정보지키미, 자동차보험, 아파트NH콕, 선물하기 등의 서비스를 이용할 수 있어요.">
                <img src="../../images/cont/img_customer_intro15.png" alt="9. 농협에서 판매하는 상품, 서비스를 쇼핑하고 구매할 수 있어요! 콕쇼핑. -농협몰, 농축협 직영몰, 농축산 직거래, e-하나로마트, 중고장터, 제휴마켓 등에서 판매하는 농축산물, 식품/건강, 생활/정보, 문화/여행 상품 등을 쇼핑하고 구매할 수 있어요.">

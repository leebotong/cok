<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-CT-0010</title>
	<meta name="publisher" content>
	<meta name="description" content>
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>당첨자 발표</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
      <div class="pgTitWrap">
				<p class="pTit"><strong>이벤트 응모정보를</strong><br> 입력해주세요.</p>
				<ul class="listDot">
					<li>이벤트 응모 시 입력한<br>
						이름, 휴대전화번호로 확인하실 수 있습니다.
						</li>
				</ul>
			</div>
      
      <section>
        <div class="formWrap">
          <div class="formItem">
            <strong class="formTit">이름</strong>
            <div class="inpText">
              <input type="text" title="이름 입력" value class="tyTxt" placeholder="이름입력">
              <button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
            </div>
          </div>
          <div class="formItem">
            <strong class="formTit">휴대전화번호</strong>
            <div class="formGroup flex46">
              <div class="inpSel">
                <a href="javascript:;" title="휴대폰번호 앞자리 선택" role="button" class="btnSel placeholder">선택</a>
              </div>
              <div class="inpText">
                <input type="tel" title="휴대폰번호" value class="tyTxt" placeholder="'-'없이 입력" maxlength="8">
              </div>
            </div>
          </div>
        </div>
				
				<div class="btnInArea winning">
					<button type="button" class="jsTgBtn primary winningShow">당첨자조회</button>
				</div>
				<div class="winning_cont">
					<p class="defTit2">당첨결과</p>
					<div class="rounBgBox">
						<p>죄송합니다. <span>김농협</span> 고객님께서는 해당<br> 이벤트에 당첨되지 않으셨습니다.<br> 참여해주셔서 감사합니다.</p>
					</div>
				</div>
				<script type="text/javascript">
					$(document).ready(function(){
						$('.winningShow').on("click", function(e){
							$('.winning_cont').show();
						});
					});
				</script>
      </section>
		</div>  <!-- //#contents -->
		<div id="footer_cont">

		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

</head>
<body>

	<div id="wrap">
		<div id="header">
			<div class="headerL">
				<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
			</div>

				<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
				<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
			</div>
		</div> <!-- //#header -->
		<div id="container">
			<div id="contents">
				<div class="tabWrap oneDepthSwipe">
					<div role="tablist" class="tabList tabSwipe">
						<a href="javascript:;" role="tab" class="active">입출금</a>
						<a href="javascript:;" role="tab">예적금/신탁</a>

					</div>
				</div>

				<div class="noData">
					<i class="check"></i>
					<p class="tit">보유하신 계좌가 없습니다.</p>
					<!-- ▼ 2022-08-03 14:32 남협수 [MODIFY] 텍스트수정 -->
					<!-- ▼ 2022-06-24 수정 -->
					<div class="btnInArea">
						<a href="javascript:;" role="button">입출금 상품 가입하기</a>
					</div>
				</div>

				<!-- BANNER -->
				<!-- TODO: 배너영역 -->
				<section class="section40">
					<div class="ContSwipe">
						<div>
							<div>
								<div>
									<div class="slideBox">
										<img src="../../images/backup/banner3.jpg" alt="주머니 적금. 내가 신결 쓰지 않아던 잔돈!">
									</div>

						</div>
						<!-- <div class="swiperNavigation">
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>
						</div> -->
						<!-- <div class="swiper-pagination"></div> -->
					</div>

					<script>
						$(document).ready(function(){
							function ContSwipe() {
								$('.ContSwipe').each(function (idx) {
									var $this = $(this);
									$this.addClass('type' + idx);

									//슬라이드 초기화
									if (termsSwiper != undefined){
										termsSwiper.destroy();
										termsSwiper = undefined;
									}

									var termsSwiper = new Swiper(".type" + idx + " .swiper-container", {
										centeredSlides: true,
										observer: true,
										observeParents: true,
										//observeSlideChildren: true,
										pagination: {
											el: $(".type" + idx).find(".swiper-pagination"),
											clickable: true,
											bulletElement: "a",
										},
										on: {
											init: function () {
												$(".type" + idx + " .swiper-container").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
												$(".type" + idx + " .swiper-container").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr("tabindex", 0);
											},
											slideChangeTransitionEnd: function () {
												$(".type" + idx + " .swiper-container").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
												$(".type" + idx + " .swiper-container").find(".swiper-slide.swiper-slide-active")	.attr("aria-hidden", false)	.attr("tabindex", 0);
												$(".type" + idx + " .swiper-pagination").find('a').attr('title', '');
												$(".type" + idx + " .swiper-pagination").find('a').eq(this.activeIndex).attr('title','선택됨');
											},
										},
									});
								})
							}
							ContSwipe();
						})
					</script>
				</section>
				<!-- BANNER -->
			</div> <!-- //#contents -->
		</div> <!-- //#container -->
	</div> <!-- //#wrap -->

	<div id="popupArea"></div>

</body>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-MM-0521</title>
	<meta name="publisher" content>
	<meta name="description" content>
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>계좌비밀번호 재설정</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
      <section class="section30">
				<div class="formItem">
					<strong class="formTit">계좌번호 선택</strong>
					<!-- case : 계좌 선택시 노출 -->
					<div class="selectAccount">
						<div class="inpSel">
							<a href="javascript:;" title="계좌선택" role="button" id="inp1" class="btnSel placeholder">계좌번호 선택</a>
							<a href="javascript:CrossShowHideClick('selectAccount','insertAccount');" role="button" aria-controls="inp2" class="btnSm">직접입력</a>
						</div>
						<p class="infoTxt">비밀번호 오류횟수 초과된 계좌만 제시됩니다.</p>
					</div>
					<!--// case : 계좌 선택시 노출 -->
					<!-- case : 계좌번호 직접입력 선택시 노출 -->
					<div class="inpText insertAccount">
						<input type="tel" title="계좌번호 입력" value id="inp2" class="tyTxt" placeholder="‘-’없이 입력해주세요.">
						<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
						<a href="javascript:CrossShowHideClick('insertAccount','selectAccount');" role="button" aria-controls="inp1" class="btnSm">계좌선택</a>
					</div>
					<!-- // case : 계좌번호 직접입력 선택시 노출 -->
				</div>

				<div class="formItem">
					<strong class="formTit">재설정 비밀번호</strong>
					<div class="inpText">
						<button type="button" title="재설정 비밀번호 4자리 입력됨" aria-label="재설정 비밀번호 4자리 숫자 입력" class="btnTransparent"></button> <!-- 개발전달: 보안키패트 여는 버튼(onclick 이벤트) / title은 dafault 는 공백, 입력완료 후 삽입 -->
						<input type="password" title="재설정 비밀번호 4자리 숫자" aria-hidden="true" value="" class="sKey" placeholder="숫자 4자리 입력" maxlength="4" readonly>
					</div>
        </div>
        <div class="formItem">
          <strong class="formTit">재설정 비밀번호 확인</strong>
					<div class="inpText">
						<button type="button" title="재설정 계좌비밀번호 4자리 입력됨" aria-label="재설정 계좌비밀번호 4자리 다시 입력" class="btnTransparent"></button>
						<input type="password" title="재설정 계좌비밀번호 4자리 다시 입력" aria-hidden="true" value class="sKey" placeholder="숫자 4자리 입력" maxlength="4" readonly> <!-- 개발전달: 보안키패트 여는 버튼(onclick 이벤트) / title은 dafault 는 공백, 입력완료 후 삽입 -->
					</div>
				</div>    
      </section>

			<div class="btmInfoWrap">
				<strong class="tit">확인사항</strong>
				<ul class="listDot">
					<li>다음의 숫자는 안전을 위하여 사용이 불가합니다.
            <ul class="listDash">
              <li>동일한 숫자 또는 연속된 숫자 (예: 1234, 5555, 4321)</li>
              <li>전화번호, 주민등록번호, 계좌번호 등과 동일하거나 연속된 숫자</li>
            </ul>
          </li>
				</ul>
			</div>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="">취소</button>
				<button type="button" class="sel">재설정</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div>  <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

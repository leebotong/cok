<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title>UI-MM-0103</title>
	<meta name="publisher" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_com.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>농협계좌 등록</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="pgTitWrap">
				<p class="pTit">콕뱅크에 <strong>등록</strong>할<br> 계좌를 <strong>입력</strong>해 주세요.</p> <!-- [2022-10-18] 윤지현:문구수정 -->
				<ul class="listDot">
					<li>비밀번호 확인 후 등록 가능합니다.<br>(<strong class="pColor">5회 오류 시 영업점 방문</strong>이 필요해요)</li>
				</ul>
			</div>

			<section class="section40">
				<div class="formWrap">
					<div class="formItem">
						<strong class="formTit">농협계좌번호</strong>
						<a href="javascript:;" role="button" class="btnDetail">맞춤계좌번호</a>
						<div class="inpText">
							<input type="tel" title="농협계좌번호" class="tyTxt" value placeholder="‘-’ 없이 입력">
							<button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
						</div>
					</div>
					<div class="formItem">
						<strong class="formTit">계좌비밀번호</strong>
						<div class="inpText">
							<button type="button" title="계좌비밀번호 4자리 입력됨" aria-label="계좌비밀번호 입력" class="btnTransparent"></button> <!-- 개발전달: 보안키패트 여는 버튼(onclick 이벤트) / title은 dafault 는 공백, 입력완료 후 삽입 -->
							<input type="password" title="계좌비밀번호 입력" class="sKey" value="" placeholder="숫자 4자리 입력" maxlength="4" readonly aria-hidden="true"><!-- [2022-06-30] -->
							<a href="javascript:;" role="button" class="btnSm">계좌확인</a><!-- 완료시 'primary' class 추가 -->
						</div>
					</div>
				</div>
			</section>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full sel">다음</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

	<link rel="stylesheet" href="../../css/cok_base.css">

	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/jquery-1.9.1.min.js"></script>

	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script>
		$(function(){
			popOpen(popupCCA);
		})
	</script>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1></h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<a href="javascript:popOpen(popupCCA);" title="팝업 열기" role="button" class="popOpen">팝업열기</a>
			
		</div>  <!-- //#contents -->
		
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

<!-- POPUP AREA -->
<div id="popupArea">
	<!-- CENTER POPUP -->
	<div id="popupCCA" class="popupWrap center" style="display:none;">
		<div class="layerPopupDim">
			<div class="popContent">
				<div class="popContentBox">
					<div class="popContBox">
						<div class="Layer_Pop">
							<div class="Layer_Tit">
								<h2 tabindex="0"><span class="blind">팝업</span></h2>
							</div>
							<div class="Layer_Con">
								<!-- 컨펌메세지 -->
								<div class="confirmMsg">
									<i class="error"></i>
									<p class="txt">한도제한 해제 가능한 계좌가 아닙니다.<br>한도제한 해제 조건을 확인하신 후 영업점에 문의하여 주시기 바랍니다.</p>
								</div>
							</div>
							<div class="Layer_Pop_Close">
								<div class="btnArea">
									<button type="button" title onclick="popClose(this)" class="sel">확인</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

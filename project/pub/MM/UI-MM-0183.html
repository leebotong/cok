<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>UI-MM-0183</title>
	<meta name="publisher" content="[SEPTEM] UI Dev Team">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/cok_base.css">
	<link rel="stylesheet" href="../../css/cok_pub.css"> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<link rel="stylesheet" href="../../css/cok_com.css">
	<link rel="stylesheet" href="../../css/cok_cont.css">
	<link rel="stylesheet" href="../../css/cok_market.css">
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/cok_pub.js"></script> <!-- 퍼블리싱 가이드용 실제 적용X -->
	<script src="../../js/cok_com.js"></script>
</head>
<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>다른금융계좌 등록</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
      <div class="pgTitWrap">
				<p class="pTit thin">농협중앙회 오픈뱅킹 가입 후<br><strong>5년</strong>이 지나 <strong>재동의</strong>가 필요합니다. </p>
				<ul class="listDot">
					<li>오픈뱅킹 사용을 위해 재동의를 진행해주세요.</li>
				</ul>
			</div>
      
			<div class="allCheckTopBox bgNone active mt40">
				<input type="checkbox" name="agreeChk" id="aggChkAll" checked>
				<label for="aggChkAll">약관 전체동의</label>
			</div>
    
      <div class="formItem jsTgWrap">
        <strong class="formTit inpChk">
          <input type="checkbox" name="chk10" id="chk101" class="jsTgBtn">
          <label for="chk101">이메일로 이용안내를 받을래요.</label>
        </strong>
        <!-- 선택시 노출 -->
        <div class="jsTgCont">
          <div class="formExpBox mt0">
            <div class="formWrap">
              <div class="formItem">
                <div class="formGroup">
                  <div class="inpText">
                    <input type="tel" title="아이디" value class="tyTxt" placeholder="E-MAIL">
                  </div>
                  <span class="etc">@</span>
                  <div class="inpSel">
                    <a href="javascript:;" title="도메인 선택" role="button" class="btnSel placeholder">nonghyup.com</a>
                  </div>
                </div>
                <div class="inpText">
                  <input type="text" title="이메일주소 직접입력" value class="tyTxt" placeholder="직접입력">
                  <button type="button" title="입력 텍스트 삭제" class="btnReset"></button>
                </div>
              </div>
            </div>
          </div>
          <p class="infoTxt">입력하신 이메일은 콕뱅크 회원정보에만 반영됩니다. </p>
        </div>
        <!-- //선택시 노출 -->
      </div>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" class="btn_full">취소</button>
				<button type="button" class="btn_full sel">동의</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

</body>
</html>

<body>

<div id="wrap">
	<div id="header">
		<div class="headerL">
			<a href="javascript:;" title="뒤로가기" role="button" class="headBtn btnPrev"></a>
		</div>
		<h1>모드 설정</h1>
		<div class="headerR">
			<a href="javascript:;" title="홈" role="button" class="headBtn btnHome"></a>
			<a href="javascript:;" title="전체메뉴" role="button" class="headBtn btnMenu"></a>
		</div>
	</div> <!-- //#header -->
	<div id="container">
		<div id="contents">
			<div class="pgTitWrap">
				<p class="pTit"><strong>뱅킹모드</strong>를<br>설정하실 수 있어요.</p><!-- [2022-10-11] 윤지현:문구수정 -->
				<!-- ▼ [2022-10-11] 윤지현:마크업추가 -->
				<ul class="listDot">
					<li>사용하기 편한 뱅킹모드를 설정하여 이용해보세요.</li>
				</ul>
				<!-- ▲ [2022-10-11] 윤지현:마크업추가 -->
			</div>

			<div class="tabWrap box2 homeModeTab">
				<!-- ▼ [2022-09-21] 모드명 텍스트 수정  -->
				<div role="tablist" class="tabList">
					<a href="javascript:;" role="tab" class="active">일반</a>
					<a href="javascript:;" role="tab">조합원</a>
					<a href="javascript:;" role="tab">큰글</a>     			<!-- [2022-07-08] 이경아:4개모드에서 3개모드로수정 --> <!-- [2022-07-26] 이경아:3개모드에서 4개모드로수정 -->
					<a href="javascript:;" role="tab">내맘콕</a>
				</div>
				<div class="tabPanelList">
					<div role="tabpanel" class="tabPanel show">
						<div class="mode">
							<div class="rounBgBox"></div>
							<i class="mascot01"></i>
							<p>콕뱅크의 다양한 금융서비스를<br>이용할 수 있어요.</p><!-- [2022-10-20] 문구수정 -->
						</div>
					</div>
					<div role="tabpanel" class="tabPanel">
						<div class="mode">
							<div class="rounBgBox"></div>
							<i class="mascot02"></i>
							<p>조합원, 준조합원에게 특화된<br> 맞춤형 모드를 제공합니다.</p><!-- ▼ [2022-10-20] 문구수정  -->
						</div>
					</div>
					<div role="tabpanel" class="tabPanel">
						<div class="mode">
							<div class="rounBgBox"></div>
							<i class="mascot03"></i>

						</div>
					</div>
					<div role="tabpanel" class="tabPanel">
						<div class="mode">
							<div class="rounBgBox"></div>
							<i class="mascot04"></i>
							<p>나만의 배경화면 색상을 설정하고<br>간편하게 뱅킹을 이용해보세요.</p><!-- [2022-10-20] 문구수정 -->
						</div>
					</div>
				</div>
			</div>
		</div>  <!-- //#contents -->
		<div id="footer_cont">
			<div class="btnArea">
				<button type="button" onclick="popOpen(popupCCA)" class="btn_full sel">변경사항 적용</button>
			</div>
		</div>  <!-- //#footer_cont -->
	</div> <!-- //#container -->
</div>  <!-- //#wrap -->

	<!-- CENTER POPUP [alert]-->
	<div id="popupCCA" class="popupWrap center">
		<div class="layerPopupDim">
			<div class="popContent">
				<div class="popContentBox">
					<div class="popContBox">

							<div class="Layer_Tit">

							</div>
							<div class="Layer_Con">

									<i class="check"></i>
									<p class="tit">변경사항 저장이 완료되었습니다.</p>
								</div>
							</div>
							<div class="Layer_Pop_Close">
								<div class="btnArea">
									<button type="button" title onclick="popClose(this)" class="sel">확인</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
